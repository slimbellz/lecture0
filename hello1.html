<!DOCTYPE html>
<html>
    <head>
        <title>Presidents</title>
        <style>
            table {
                border: 4px solid green;
                border-collapse: separate;
                width: 500px;
            }
            th, td {
                border: 2px solid green;
                padding: 5px;
            }
            th {
                background-color: darkseagreen;
            }
            div {
                transition: ease-in-out;
            }
        </style>
    </head>
    <body>
        <div>
        <h1>Nigerian Presidents</h1>
        </div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>Sani</td>
                <td>Abacha</td>
                <td>1805-1919</td>
            </tr>
            <tr>
                <td>Olusegun</td>
                <td>Obasanjo</td>
                <td>1956-1990</td>
            </tr>
            <tr>
                <td>Ibrahim</td>
                <td>Babaginda</td>
                <td>1648-8273</td>
            </tr>
        </table>
    </body>
</html>
